name: Deploy Server to Railway

on:
  push:
    branches: [ main ]
    paths: [ 'server/**' ]

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      run: |
        cd server
        npm ci

    - name: TypeScript check
      run: |
        cd server
        npx tsc --noEmit

    - name: Build server
      run: |
        cd server
        npm run build

    - name: Test server
      run: |
        cd server
        npm test --if-present

    - name: Deploy to Railway
      run: |
        cd server
        echo "Ready to deploy server to Railway"
        echo "Configure RAILWAY_TOKEN in repository secrets"
        
