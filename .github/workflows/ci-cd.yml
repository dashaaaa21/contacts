name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          client/package-lock.json
          server/package-lock.json

    - name: Install client dependencies
      run: |
        cd client
        npm ci

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Lint client code
      run: |
        cd client
        npm run lint

    - name: TypeScript check client
      run: |
        cd client
        npx tsc --noEmit

    - name: Build client
      run: |
        cd client
        npm run build

    - name: TypeScript check server
      run: |
        cd server
        npx tsc --noEmit

    - name: Build server
      run: |
        cd server
        npm run build

    - name: Test server (if tests exist)
      run: |
        cd server
        npm test --if-present

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          client/package-lock.json
          server/package-lock.json

    - name: Install and build client
      run: |
        cd client
        npm ci
        npm run build

    - name: Deploy to production
      run: |
        echo "Deploying to production..."
        echo "Client built successfully"
        echo "Ready for deployment to your hosting service"
        
  